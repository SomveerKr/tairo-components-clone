<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome CDN link for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <script src="https://kit.fontawesome.com/a94718a00b.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="customSelect/customSelect.css">
  </head>
  <body>
    <div class="toster-main">
    <div class="input-your-values">
      <div class="inputs">
        <div class="input">
            <label for="title">Title</label>
            <input type="text" name="title" value="Success" />
        </div>

        <div class="input">
            <label for="message">Message</label>
            <input type="text" name="message" value="Message has been sent!" />
        </div>

      </div>

      <div class="selects">

    <div id="color-select" class="select-menu">
        <button class="select-btn">
            <span id="display-color-text" class="sBtn-text">Primary</span>
            <i class="fa-solid fa-chevron-down"></i>
        </button>

        <ul id="color-options" class="options">
            <li class="option">
                <span class="option-text">Primary</span>
            </li>
            <li class="option">
                <span class="option-text">Success</span>
            </li>
            <li class="option">
                <span class="option-text">Info</span>
            </li>
            <li class="option">
                <span class="option-text">Warning</span>
            </li>
            <li class="option">
                <span class="option-text">Danger</span>
            </li>
            <li class="option">
                <span class="option-text">Muted</span>
            </li>
        </ul>
    </div>


    
    <div id="icon-select" class="select-menu">
        <button class="select-btn">
            <span id="display-icon-text" class="sBtn-text">Check icon</span>
            <i class="fa-solid fa-chevron-down"></i>
        </button>

        <ul id="icon-options" class="options">
            <li class="option">
                <span class="option-text">Check icon</span>
            </li>
            <li class="option">
                <span class="option-text">Close icon</span>
            </li>
            <li class="option">
                <span class="option-text">Warning icon</span>
            </li>
            <li class="option">
                <span class="option-text">Danger icon</span>
            </li>
            <li class="option">
                <span class="option-text">Info icon</span>
            </li>
        </ul>
    </div>


      </div>
      

      <!-- <input type="checkbox"> Closeable toast? -->
    </div>
    <div class="buttons">
      <button  class="btn" id="show-toaster-btn">Show Toaster</button>
    </div>
</div>
    <div class="notifications"></div>

    <script src="script.js" ></script>
    <script src="customSelect/customSelect.js"></script>
  </body>
</html>
